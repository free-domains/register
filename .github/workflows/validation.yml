name: Validation

on:
    pull_request:

    push:
        branches: [main]
        paths:
            - "domains/**"
            - ".github/workflows/validation.yml"
            - "scripts/dns.js"

    workflow_dispatch:

concurrency:
    group: ${{ github.ref }}-validation
    cancel-in-progress: true

jobs:
    dns:
        name: DNS
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Find Files
              id: find_files
              run: |
                  if [[ ${{ github.event_name }} == 'pull_request' ]]; then
                      files=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                          "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files?per_page=100" \
                          | jq -r '.[] | select(.status == "added" or .status == "modified") | .filename' \
                          | grep 'domains/.*\.json$')
                  else
                      files=$(git diff --name-only --diff-filter=AM "domains/" | grep '\.json$' || echo '')
                  fi

                  if [[ -z $files ]]; then
                      echo "Skipping job as there are no files to analyse."
                      echo "::set-output name=skip::true"
                  fi

            - name: DNSControl Check
              if: ${{ !steps.find_files.outputs.skip }}
              uses: koenrh/dnscontrol-action@v3
              with:
                  args: check
                  config_file: "scripts/dns.js"

    emails:
        name: Emails
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Find Files
              id: find_files
              run: |
                  if [[ ${{ github.event_name }} == 'pull_request' ]]; then
                      files=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                          "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files?per_page=100" \
                          | jq -r '.[] | select(.status == "added" or .status == "modified") | .filename' \
                          | grep '^domains/[^/]*\.json$')
                      page=2

                      while [[ -n $files ]]; do
                          additional_files=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                              "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files?per_page=100&page=$page" \
                              | jq -r '.[] | select(.status == "added" or .status == "modified") | .filename' \
                              | grep '^domains/.*\.json$')
                          files="$files"$'\n'"$additional_files"
                          ((page++))
                      done
                  else
                      files=$(git diff --name-only --diff-filter=AM "domains/" | grep '\.json$' || echo '')
                  fi

                  if [[ -z $files ]]; then
                      echo "Skipping job as there are no files to analyse."
                      echo "::set-output name=skip::true"
                  fi

                  echo "::set-output name=files::$files"

            - name: Validate Emails
              if: ${{ !steps.find_files.outputs.skip }}
              run: |
                  for file in ${{ steps.find_files.outputs.files }}; do
                      filename=$(basename "$file")
                      owner_email=$(jq -r '.owner.email' "$file")

                      if ! email_validation_result=$(wdhdev/validate-email-action@main --email "$owner_email"); then
                          echo "::error::FAIL $owner_email $filename"
                          echo "FAIL $owner_email $filename" >> failed_validations.txt
                      else
                          echo "PASS $owner_email $filename"
                          echo "PASS $owner_email $filename" >> passed_validations.txt
                      fi
                  done

                  if [[ -s failed_validations.txt ]]; then
                      exit 1
                  fi

    json:
        name: JSON
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Find Files
              id: find_files
              run: |
                  if [[ ${{ github.event_name }} == 'pull_request' ]]; then
                      files=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                          "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files?per_page=100" \
                          | jq -r '.[] | select(.status == "added" or .status == "modified") | .filename' \
                          | grep 'domains/.*\.json$')
                  else
                      files=$(git diff --name-only --diff-filter=AM "domains/" | grep '\.json$' || echo '')
                  fi

                  if [[ -z $files ]]; then
                      echo "Skipping job as there are no files to analyse."
                      echo "::set-output name=skip::true"
                  fi

            - name: JSON Syntax Check
              if: ${{ !steps.find_files.outputs.skip }}
              uses: limitusus/json-syntax-check@v1
              with:
                  pattern: "\\.json$"
              env:
                  BASE: "domains/"
